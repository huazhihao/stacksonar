<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stack Sonar - an OpenStack analysis tool</title>
    <style type="text/css">
    body {
        font-family: monospace;
    }

    td {
        vertical-align: top;
    }

    .line-number {
        width: 30px;
        padding-right: 5px;
        text-align: right;
        color: #ccc;
    }

    #stack {
        width: 650px;
        height: 0;
        position: fixed;
        top: 0;
        border: 1px solid #444;
        border-width: 0 1px 0 1px;
    }
    </style>
</head>

<body class="code-container">
    <table id="main">
        <tr>
            <td id="logtd">
                <table>
                    {% for line in lines %}
                    <tr>
                        <td class="line-number">{{ loop.index0 + 1 }}</td>
                        <td class="line-code">{{ line }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </td>
            <td id="srctd">
                <iframe id="stack" name="stack"></iframe>
            </td>
        </tr>
</body>
<script type="text/javascript">
onload = function() {
    document.getElementById("stack").style.height = screen.height + "px"
    document.getElementById("main").style.width = screen.width + "px"
    document.getElementById("logtd").style.width = (screen.width - 650) + "px"
}
</script>

</html>
